group 'org.leandreck.kingbob'
version '1.0-SNAPSHOT'

buildscript {

    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
        classpath 'org.standardout:gradle-versioneye-plugin:1.4.0'
    }
}

apply plugin: "kotlin"
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.standardout.versioneye'
apply plugin: "application"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'io.vertx:vertx-core:3.3.3'
}

mainClassName = 'io.vertx.core.Starter'

jar {
    manifest {
        attributes 'Main-Verticle': 'org.leandreck.kingbob.Supervisor'
    }
}

shadowJar {
    classifier = 'fat'
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

runShadow {
    args
}